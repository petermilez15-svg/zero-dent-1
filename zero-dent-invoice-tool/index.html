<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zero Dent Invoice System</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --color-brand-primary: #DC2626;
      --color-brand-primary-darker: #B91C1C;
      --color-text-on-brand-primary: #F5F5F5;

      --color-app-background: #171717;
      --color-app-surface: #262626;
      --color-app-text-primary: #F5F5F5;
      --color-app-text-secondary: #A3A3A3;
      --color-app-border: #404040;

      /* Invoice preview is always light-ish with specific accents */
      --color-invoice-background: #FFFFFF;
      --color-invoice-text-primary: #262626;
      --color-invoice-text-secondary: #525252;
      --color-invoice-accent: #DC2626;
      --color-invoice-header-bg: #171717;
      --color-invoice-header-accent-bg: #DC2626;
      --color-invoice-border-color: #D4D4D4;
      
      --color-danger-default: #EF4444;
      --color-danger-hover: #DC2626;
    }

    html.light {
      --color-app-background: #FFFFFF;
      --color-app-surface: #F3F4F6; /* Tailwind gray-100 */
      --color-app-text-primary: #171717; /* Tailwind neutral-900 */
      --color-app-text-secondary: #525252; /* Tailwind neutral-600 */
      --color-app-border: #D1D5DB; /* Tailwind gray-300 */
    }

    body {
      font-family: 'Inter', sans-serif;
    }

    /* Custom rule for specific heading in dark mode */
    html:not(.light) .invoice-details-heading-dark-theme {
      color: #FFFFFF; /* Pure white for this specific heading in dark mode */
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            brand: {
              primary: 'var(--color-brand-primary)',
              primaryDarker: 'var(--color-brand-primary-darker)',
            },
            app: {
              background: 'var(--color-app-background)',
              surface: 'var(--color-app-surface)',
              textPrimary: 'var(--color-app-text-primary)',
              textSecondary: 'var(--color-app-text-secondary)',
              border: 'var(--color-app-border)',
            },
            invoice: {
              background: 'var(--color-invoice-background)',
              textPrimary: 'var(--color-invoice-text-primary)',
              textSecondary: 'var(--color-invoice-text-secondary)',
              accent: 'var(--color-invoice-accent)',
              headerBg: 'var(--color-invoice-header-bg)',
              headerAccentBg: 'var(--color-invoice-header-accent-bg)',
              borderColor: 'var(--color-invoice-border-color)',
            },
            textOnBrandPrimary: 'var(--color-text-on-brand-primary)',
            danger: {
              DEFAULT: 'var(--color-danger-default)',
              hover: 'var(--color-danger-hover)',
            },
          },
        }
      }
    }
  </script>
<script type="importmap">
{
  "imports": {
    "url": "https://esm.sh/url@^0.11.4",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "react/": "https://esm.sh/react@19.0.0/",
    "react": "https://esm.sh/react@19.0.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^4.5.0",
    "path": "https://esm.sh/path@^0.12.7",
    "vite": "https://esm.sh/vite@^6.3.5",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "xlsx": "https://esm.sh/xlsx@^0.18.5",
    "chart.js": "https://esm.sh/chart.js@4.4.2",
    "react-chartjs-2": "https://esm.sh/react-chartjs-2@5.2.0",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@3.8.2",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1",
    "@google/genai": "https://esm.sh/@google/genai"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body 
  class="bg-app-background text-app-textPrimary antialiased flex flex-col min-h-screen" 
  style=""
>

</body>
</html>
